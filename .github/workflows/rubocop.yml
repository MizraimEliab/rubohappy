# pulled from repo
name: "Rubocop"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: "*"
  schedule:
    - cron: '40 19 * * 4'

jobs:
 rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: RuboCop
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
      - run: gem install rubocop
      - name: Run RuboCop
        #run: rubocop
        run: git diff-tree -r --no-commit-id --name-only head origin/main | xargs rubocop
